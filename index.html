<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="nav_logo">
          <div class="logo">
            <img
              class="logo_img border"
              src="amazon_logo.png"
              alt="image not found"
            />
          </div>
        </div>
        <div class="nav_address border">
          <p class="add_first">Deliver to</p>
          <div class="add_icon">
            <i class="fa-solid fa-location-dot"></i>
            <p class="add_second">India</p>
          </div>
        </div>
        <div class="nav_search">
          <select class="search_select">
            <option>All</option>
          </select>
          <input placeholder="Search Amazon" class="search_input" />
          <div class="search_icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <div class="nav_signin border">
          <p><span>Hello, sign in</span></p>
          <p class="nav_second">Account & Lists</p>
        </div>

        <div class="nav_return border">
          <p><span>Return</span></p>
          <p class="nav_second">& Orders</p>
        </div>

        <div class="nav_cart border">
          <i class="fa-solid fa-cart-shopping"></i>
          Cart
        </div>
      </div>

      <div class="panel">
        <div class="panel_all">
          <i class="fa-solid fa-bars"></i>
          All
        </div>
        <div class="panel_ops">
          <p>Today's Deals</p>
          <p>Customer Service</p>
          <p>Registry</p>
          <p>Gift Cards</p>
          <p>Sell</p>
        </div>
        <div class="panel_deals">Shop deals in Electronics</div>
      </div>
    </header>
  </body>
</html>
